NodeList: [
            'MoveToObject',
            'PickObject',
            'MoveToDestination',
            'PlaceObject'
          ]

# the params for each behavior should be filled in wherever there is a n/a
Nodes:
  MoveToObject:
    type: 4
    behavior_type: "dhtt_plugins::MoveBehavior"
    robot: 0
    parent: 'NONE'
    params: ['activation_potential: 1.0', 'dest: $location_1']
  PickObject:
    type: 4
    behavior_type: "dhtt_plugins::PickBehavior"
    robot: 0
    parent: 'NONE'
    params: ['activation_potential: 1.0', 'object: $target']
  MoveToDestination:
    type: 4
    behavior_type: "dhtt_plugins::MoveBehavior"
    robot: 0
    parent: 'NONE'
    params: ['activation_potential: 1.0', 'dest: $location_2']
  PlaceObject:
    type: 4
    behavior_type: "dhtt_plugins::PlaceBehavior"
    robot: 0
    parent: 'NONE'
    params: ['activation_potential: 1.0']