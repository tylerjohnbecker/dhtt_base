NodeList:
  - PlateThen                       # BEGIN LOWER PLATE
  - MoveToDispenser
  - ExecuteDispenser
  - PlatePick
  - PlateMoveToCounter
  - PlatePlaceCounter               # END LOWER PLATE

Nodes:
  PlateThen:
    type: 2
    behavior_type: 'dhtt_plugins::ThenBehavior'
    robot: 0
    parent: 'NONE'
    params: [ ]
  MoveToDispenser:
    type: 4
    behavior_type: 'dhtt_cooking_plugins::CookingMoveBehavior'
    robot: 0
    parent: 'PlateThen'
    params: [ 'object: PlateDispenser', 'mark: $mark' ]
  ExecuteDispenser:
    type: 4
    behavior_type: 'dhtt_cooking_plugins::CookingExecuteBehavior'
    robot: 0
    parent: 'PlateThen'
    params: [ 'object: PlateDispenser', 'mark: $mark' ]
  PlatePick:
    type: 4
    behavior_type: 'dhtt_cooking_plugins::CookingPickBehavior'
    robot: 0
    parent: 'PlateThen'
    params: [ 'object: Plate', 'mark: $mark', 'unmark: foo' ]
  PlateMoveToCounter:
    type: 4
    behavior_type: 'dhtt_cooking_plugins::CookingMoveBehavior'
    robot: 0
    parent: 'PlateThen'
    params: [ 'object: Counter', 'conditions: Free', 'mark: $mark', ]
  PlatePlaceCounter:
    type: 4
    behavior_type: 'dhtt_cooking_plugins::CookingPlaceBehavior'
    robot: 0
    parent: 'PlateThen'
    params: [ 'object: Counter', 'mark: $mark' ]