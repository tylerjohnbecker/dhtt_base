NodeList:
  - MakeSalad
  - IngredientAnd
  - GetChoppedTomato
  - GetChoppedOnion
  - GetChoppedLettuce
  - GetPlate
  - ServeThen
  - MoveToPlate
  - PickPlate
  - CollectIngredientsThen
  - CollectTomato
  - CollectOnion
  - CollectLettuce
  - PlateDeliversquareMoveTo
  - PlateDeliversquarePlace

Nodes:

  MakeSalad:
    type: 2
    behavior_type: "dhtt_plugins::ThenBehavior"
    potential_type: "dhtt_plugins::ResourcePotential"
    robot: 0
    parent: 'NONE'
    params: [ ]
  IngredientAnd:
    type: 1
    behavior_type: "dhtt_plugins::AndBehavior"
    robot: 0
    parent: 'MakeSalad'
    params: [ ]

  GetChoppedTomato:
    type: 5
    behavior_type: "get_tomato_chopped.yaml"
    robot: 0
    parent: "IngredientAnd"
    params: [ "mark: A#" ]

  GetChoppedOnion:
    type: 5
    behavior_type: "get_onion_chopped.yaml"
    robot: 0
    parent: "IngredientAnd"
    params: [ 'mark: B#' ]

  GetChoppedLettuce:
    type: 5
    behavior_type: "get_lettuce_chopped.yaml"
    robot: 0
    parent: "IngredientAnd"
    params: [ 'mark: D#' ]

  GetPlate:
    type: 5
    behavior_type: "get_plate.yaml"
    robot: 0
    parent: "IngredientAnd"
    params: [ 'mark: C#' ]

  ServeThen:
    type: 2
    behavior_type: "dhtt_plugins::ThenBehavior"
    robot: 0
    parent: "MakeSalad"
    params: [ ]
  MoveToPlate:
    type: 4
    behavior_type: 'dhtt_cooking_plugins::CookingMoveBehavior'
    robot: 0
    parent: 'ServeThen'
    params: [ 'object: Plate', 'conditions: Free', 'mark: C#' ]
  PickPlate:
    type: 4
    behavior_type: 'dhtt_cooking_plugins::CookingPickBehavior'
    robot: 0
    parent: 'ServeThen'
    params: [ 'object: Plate', 'mark: C#', 'unmark: foo' ]

  CollectIngredientsThen:
    type: 1
    behavior_type: "dhtt_plugins::ThenBehavior"
    robot: 0
    parent: 'ServeThen'
    params: []

  CollectTomato:
    type: 5
    behavior_type: "collect_ingredient.yaml"
    robot: 0
    parent: 'CollectIngredientsThen'
    params: [ 'object: Tomato', 'conditions: Chopped' ]
  CollectOnion:
    type: 5
    behavior_type: "collect_ingredient.yaml"
    robot: 0
    parent: 'CollectIngredientsThen'
    params: [ 'object: Onion', 'conditions: Chopped' ]
  CollectLettuce:
    type: 5
    behavior_type: "collect_ingredient.yaml"
    robot: 0
    parent: 'CollectIngredientsThen'
    params: [ 'object: Lettuce', 'conditions: Chopped' ]

  PlateDeliversquareMoveTo:
    type: 4
    behavior_type: 'dhtt_cooking_plugins::CookingMoveBehavior'
    robot: 0
    parent: 'ServeThen'
    params: [ 'object: AbsorbingDeliversquare', 'mark: A#', ]
  PlateDeliversquarePlace:
    type: 4
    behavior_type: 'dhtt_cooking_plugins::CookingPlatePlaceBehavior'
    robot: 0
    parent: 'ServeThen'
    params: [ 'object: AbsorbingDeliversquare', 'mark: A#', 'unmark: foo' ]
