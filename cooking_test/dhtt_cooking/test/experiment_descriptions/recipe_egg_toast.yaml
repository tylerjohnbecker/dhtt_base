NodeList:
  - MakeEggToast
  - IngredientAnd
  - GetFriedEgg 
  - GetPlate
  - GetToast
  - ServeThen
  - MoveToPlate
  - PickPlate
  - CollectIngredientsThen
  - CollectEgg
  - CollectBread
  - PlateDeliversquareMoveTo
  - PlateDeliversquarePlace

Nodes:
  MakeEggToast:
    type: 2
    behavior_type: "dhtt_plugins::ThenBehavior"
    potential_type: "dhtt_plugins::ResourcePotential"
    robot: 0
    parent: "NONE"
    params: [ ]
  IngredientAnd:
    type: 1
    behavior_type: "dhtt_plugins::AndBehavior"
    robot: 0
    parent: "MakeEggToast"
    params: [ ]
  GetFriedEgg:
    type: 5
    behavior_type: "get_fried_egg.yaml"
    robot: 0
    parent: "IngredientAnd"
    params: [ "mark: A#" ]
  GetPlate:
    type: 5
    behavior_type: "get_plate.yaml"
    robot: 0
    parent: "IngredientAnd"
    params: [ "mark: C#" ]
  GetToast: 
    type: 5 
    behavior_type: "get_toast.yaml"
    robot: 0
    parent: "IngredientAnd"
    params: []
    
  ServeThen:
    type: 2
    behavior_type: "dhtt_plugins::ThenBehavior"
    robot: 0
    parent: "MakeEggToast"
    params: [ ]
  MoveToPlate:
    type: 4
    behavior_type: 'dhtt_cooking_plugins::CookingMoveBehavior'
    robot: 0
    parent: 'ServeThen'
    params: [ 'object: Plate', 'conditions: Free', 'mark: C#' ]
  PickPlate:
    type: 4
    behavior_type: 'dhtt_cooking_plugins::CookingPickBehavior'
    robot: 0
    parent: 'ServeThen'
    params: [ 'object: Plate', 'mark: C#', 'unmark: foo' ]

  CollectIngredientsThen:
    type: 1
    behavior_type: "dhtt_plugins::ThenBehavior"
    robot: 0
    parent: 'ServeThen'
    params: []

  CollectEgg:
    type: 5
    behavior_type: "collect_ingredient.yaml"
    robot: 0
    parent: 'CollectIngredientsThen'
    params: [ 'object: Egg', 'conditions: Fried' ]
  CollectBread:
    type: 5
    behavior_type: "collect_ingredient.yaml"
    robot: 0
    parent: 'CollectIngredientsThen'
    params: [ 'object: Bread', 'conditions: Toasted' ]

  PlateDeliversquareMoveTo:
    type: 4
    behavior_type: 'dhtt_cooking_plugins::CookingMoveBehavior'
    robot: 0
    parent: 'ServeThen'
    params: [ 'object: AbsorbingDeliversquare', 'mark: A#', ]
  PlateDeliversquarePlace:
    type: 4
    behavior_type: 'dhtt_cooking_plugins::CookingPlatePlaceBehavior'
    robot: 0
    parent: 'ServeThen'
    params: [ 'object: AbsorbingDeliversquare', 'mark: A#', 'unmark: foo' ]
