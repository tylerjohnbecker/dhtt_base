NodeList:
  - LettuceThen                         # BEGIN Lettuce
  - LettuceMoveToDispenser
  - LettuceExecuteDispenser
  - LettucePick
  - CutboardThen
  - LettuceMoveToCutboard
  - LettucePlaceCutboard
  - LettuceExecuteCutboard
  - ChoppedLettucePick
  - ChoppedLettuceMoveToCounter
  - ChoppedLettucePlaceCounter          # END Lettuce

Nodes:
  LettuceThen:
    type: 2
    behavior_type: 'dhtt_plugins::ThenBehavior'
    robot: 0
    parent: 'NONE'
    params: [ ]
  LettuceMoveToDispenser:
    type: 4
    behavior_type: 'dhtt_cooking_plugins::CookingMoveBehavior'
    robot: 0
    parent: 'LettuceThen'
    params: [ 'object: LettuceDispenser', 'mark: $mark' ]
  LettuceExecuteDispenser:
    type: 4
    behavior_type: 'dhtt_cooking_plugins::CookingExecuteBehavior'
    robot: 0
    parent: 'LettuceThen'
    params: [ 'object: LettuceDispenser', 'mark: $mark' ]
  LettucePick:
    type: 4
    behavior_type: 'dhtt_cooking_plugins::CookingPickBehavior'
    robot: 0
    parent: 'LettuceThen'
    params: [ 'object: Lettuce', 'mark: $mark', 'unmark: foo' ]
  CutboardThen:
    type: 2
    behavior_type: 'dhtt_plugins::ThenBehavior'
    robot: 0
    parent: 'LettuceThen'
    params: [ 'enforced_sequential: true']
  LettuceMoveToCutboard:
    type: 4
    behavior_type: 'dhtt_cooking_plugins::CookingMoveBehavior'
    robot: 0
    parent: 'CutboardThen'
    params: [ 'object: Cutboard', 'mark: $mark' ]
  LettucePlaceCutboard:
    type: 4
    behavior_type: 'dhtt_cooking_plugins::CookingPlaceBehavior'
    robot: 0
    parent: 'CutboardThen'
    params: [ 'object: Cutboard', 'mark: $mark' ]
  LettuceExecuteCutboard:
    type: 4
    behavior_type: 'dhtt_cooking_plugins::CookingExecuteBehavior'
    robot: 0
    parent: 'CutboardThen'
    params: [ 'object: Cutboard', 'mark: $mark' ]
  ChoppedLettucePick:
    type: 4
    behavior_type: 'dhtt_cooking_plugins::CookingPickBehavior'
    robot: 0
    parent: 'CutboardThen'
    params: [ 'object: Lettuce', 'mark: $mark', 'unmark: foo' ]
  ChoppedLettuceMoveToCounter:
    type: 4
    behavior_type: 'dhtt_cooking_plugins::CookingMoveBehavior'
    robot: 0
    parent: 'LettuceThen'
    params: [ 'object: Counter', 'conditions: Free', 'mark: $mark', ]
  ChoppedLettucePlaceCounter:
    type: 4
    behavior_type: 'dhtt_cooking_plugins::CookingPlaceBehavior'
    robot: 0
    parent: 'LettuceThen'
    params: [ 'object: Counter', 'conditions: Free', 'mark: $mark' ]