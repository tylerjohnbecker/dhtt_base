NodeList:
  - IceThen                         # BEGIN Ice
  - IceMoveToDispenser
  - IceExecuteDispenser
  - IcePick
  - IceMoveToBlender
  - IcePlaceBlender
Nodes:
  IceThen:
    type: 2
    behavior_type: 'dhtt_plugins::ThenBehavior'
    robot: 0
    parent: 'NONE'
    params: [ ]
  IceMoveToDispenser:
    type: 4
    behavior_type: 'dhtt_plugins::CookingMoveBehavior'
    robot: 0
    parent: 'IceThen'
    params: [ 'object: IceDispenser', 'mark: $mark' ]
  IceExecuteDispenser:
    type: 4
    behavior_type: 'dhtt_plugins::CookingExecuteBehavior'
    robot: 0
    parent: 'IceThen'
    params: [ 'object: IceDispenser', 'mark: $mark' ]
  IcePick:
    type: 4
    behavior_type: 'dhtt_plugins::CookingPickBehavior'
    robot: 0
    parent: 'IceThen'
    params: [ 'object: Ice', 'mark: $mark', 'unmark: foo' ]
  IceMoveToBlender:
    type: 4
    behavior_type: 'dhtt_plugins::CookingMoveBehavior'
    robot: 0
    parent: 'IceThen'
    params: [ 'object: Blender', 'mark: $mark' ]
  IcePlaceBlender:
    type: 4
    behavior_type: 'dhtt_plugins::CookingPlaceBehavior'
    robot: 0
    parent: 'IceThen'
    params: [ 'object: Blender', 'mark: $mark' ]